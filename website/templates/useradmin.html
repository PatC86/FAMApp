{% extends "base.html" %}
{% block title %} USER ADMIN {% endblock %}
{% block content %}USER ADMIN PAGE<br>
<button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addUserForm" aria-expanded="false" aria-controls="addUserForm">
Add User
</button>
<div class="collapse" id="addUserForm">
<form method="POST">
    <h3 style="text-align: center;">Add User</h3>
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Enter Username">
    </div>
    <div class="form-group">
        <label for="first_name">First Name</label>
        <input type="text" class="form-control" id="first_name" name="first_name" placeholder="Enter First Name">
    </div>
    <div class="form-group">
        <label for="surname">Surname</label>
        <input type="text" class="form-control" id="surname" name="surname" placeholder="Enter Surname">
    </div>
    <div class="form-group">
        <label for="role">Role</label>
        <input type="text" class="form-control" id="role" name="role" placeholder="Enter Role">
    </div>
    <div class="form-group">
        <label for="firstname">Password</label>
        <input type="text" class="form-control" id="password1" name="password1" placeholder="Enter Password">
    </div>
    <div class="form-group">
        <label for="firstname">Confirm Password</label>
        <input type="text" class="form-control" id="password2" name="password2" placeholder="Confirm Password">
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock %}
